# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable/disable locking for ZMK Studio
CONFIG_ZMK_STUDIO_LOCKING=n

# If battery widget is enabled, show percentage instead of icons
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Enable a widget to show words per minute
CONFIG_ZMK_WIDGET_WPM_STATUS=y

CONFIG_ZMK_KEYBOARD_NAME="Marshmallow"

# Increase the transmit power of the keyboard's BLE radio to address latency and poor left-right communication.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable EC11 encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable Backlight
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=40
CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
CONFIG_ZMK_BACKLIGHT_ON_START=y

# Enable PWM driver for backlight (NRF PWM0 on P0.09)
CONFIG_PWM=y
CONFIG_NRFX_PWM0=y
